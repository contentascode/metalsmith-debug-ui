<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Metalsmith Debug UI</title>
    <meta name="description" content="Metalsmith Debug UI">
    <meta name="author" content="Levi Wheatcroft">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css", rel="stylesheet">

        </div>
      </div>
      <div class="row">
        <ul class="nav nav-pills">
          <li role="presentation" class="active"><a href="#files">Files</a></li>
          <li role="presentation"><a href="#metadata">Metadata</a></li>
        </ul>
        <!-- Tab panes -->
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane" id="files">
            <p>No data yet :(</p>
          </div>
          <div role="tabpanel" class="tab-pane" id="metadata">
            <p>No data yet :(</p>
